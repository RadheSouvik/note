<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      /* LIGHT THEME */
      --color-primary: #00bfa5;
      --color-primary-soft: rgba(0, 191, 165, 0.15);
      --color-bg: #f3f4fb;
      --color-surface: #ffffff;
      --color-surface-alt: #eef1f8;
      --color-text: #111827;
      --color-text-muted: #6b7280;
      --color-border: #e5e7eb;
      --shadow-elevated: 0 10px 26px rgba(15, 23, 42, 0.08);

      --note-red: #f97373;
      --note-yellow: #facc15;
      --note-green: #4ade80;
      --note-blue: #60a5fa;
      --note-purple: #a855f7;

      --radius-lg: 18px;
      --radius-xl: 26px;

      --app-bar-height: 56px;
      --fab-size: 64px;
      --transition-fast: 0.18s ease-out;
    }

    /* DARK THEME OVERRIDES */
    body[data-theme="dark"] {
      --color-bg: #020617;
      --color-surface: #020617;
      --color-surface-alt: #020617;
      --color-text: #f9fafb;
      --color-text-muted: #9ca3af;
      --color-border: #1e293b;
      --shadow-elevated: 0 18px 40px rgba(0, 0, 0, 0.6);
      --color-primary-soft: rgba(34, 197, 187, 0.16);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    /* Default: কোনো text select করা যাবে না */
    body, .app-root, .screen, .drawer, .editor-screen {
      margin: 0;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* যেগুলোতে লিখতে/এডিট করতে হবে সেখানে আবার allow */
    input,
    textarea,
    .pin-input,
    .modal-pin-input,
    [contenteditable="true"] {
      -webkit-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Roboto",
        "Segoe UI", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }

    body.editor-open {
      overflow: hidden;
    }

    .app-root {
      min-height: 100vh;
      max-width: 520px;
      margin: 0 auto;
      background:
        radial-gradient(circle at top, rgba(0, 191, 165, 0.12), transparent 55%),
        radial-gradient(circle at bottom, rgba(96, 165, 250, 0.18), transparent 55%);
      position: relative;
      overflow: hidden;
    }

    /* ========== MAIN APP BAR ========== */
    .app-bar {
      position: sticky;
      top: 0;
      z-index: 20;
      height: var(--app-bar-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      background: rgba(15, 23, 42, 0.96);
      color: #f9fafb;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.65);
    }

    .app-bar-title {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2px;
    }

    .app-bar-title-main {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .app-bar-title-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.7;
    }

    .app-bar-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-button {
      border: none;
      background: transparent;
      padding: 10px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      min-width: 44px;
      min-height: 44px;
      color: inherit;
      transition: background var(--transition-fast), transform 0.06s ease-out,
        box-shadow var(--transition-fast), color var(--transition-fast);
    }

    .icon-button.surface {
      background: rgba(15, 23, 42, 0.75);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.5);
    }

    .icon-button.surface:hover {
      background: rgba(15, 23, 42, 0.96);
    }

    .icon-button:active {
      transform: scale(0.96);
    }

    /* ========== SEARCH BAR ========== */
    .search-container {
      padding: 8px 14px 0;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-size: 14px;
    }

    .search-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    .search-icon {
      margin-right: 2px;
    }

    /* ========== HOME LIST ========== */
    .screen {
      padding: 12px 14px 90px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notes-header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2px 6px;
    }

    .notes-header-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--color-text-muted);
    }

    .view-toggle-label {
      font-size: 11px;
      color: var(--color-text-muted);
      margin-right: 4px;
    }

    .notes-container {
      display: grid;
      gap: 10px;
    }

    .notes-container.list-view {
      grid-template-columns: 1fr;
    }

    .notes-container.card-view {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    .note-item {
      position: relative;
      cursor: pointer;
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      min-height: 64px;
      padding: 10px 11px;
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      overflow: hidden;
      transition: transform 0.1s ease-out, box-shadow 0.18s ease-out;
    }

    .note-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 1);
    }

    .note-lock-badge {
      position: absolute;
      top: 8px;
      right: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      background: rgba(15, 23, 42, 0.94);
      color: #facc15;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .note-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      padding-right: 54px;
      word-break: break-word;
    }

    .note-content-preview {
      font-size: 12px;
      color: #cbd5f5;
      max-height: 40px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .note-meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      font-size: 10px;
      color: rgba(148, 163, 184, 0.9);
    }

    .note-date {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .notes-container.list-view .note-item {
      flex-direction: row;
      padding: 0;
    }

    .notes-container.list-view .note-color-bar {
      width: 5px;
      border-radius: 999px;
      margin: 6px 0 6px 6px;
    }

    .notes-container.list-view .note-main {
      flex: 1;
      padding: 9px 11px 9px 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .notes-container.card-view .note-item {
      padding: 11px 10px 10px;
      border-radius: var(--radius-xl);
    }

    .notes-container.card-view .note-color-bar {
      height: 4px;
      width: 34%;
      border-radius: 999px;
      margin-bottom: 8px;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.9);
    }

    .empty-state {
      padding: 60px 24px 0;
      text-align: center;
      color: var(--color-text-muted);
      display: none;
    }

    .empty-state-icon {
      width: 88px;
      height: 88px;
      border-radius: 28px;
      margin: 0 auto 18px;
      background:
        radial-gradient(circle at top left, rgba(96, 165, 250, 0.9), transparent),
        radial-gradient(circle at bottom right, rgba(0, 191, 165, 0.85), transparent);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }

    .empty-state-icon i {
      font-size: 38px;
      color: #e5e7eb;
    }

    .fab {
      position: fixed;
      right: 20px;
      bottom: 22px;
      width: var(--fab-size);
      height: var(--fab-size);
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #0ea5e9, var(--color-primary));
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      z-index: 25;
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
    }

    .fab:active {
      transform: translateY(2px) scale(0.96);
      box-shadow: 0 12px 26px rgba(15, 23, 42, 0.8);
    }

    /* ========== EDITOR SCREEN ========== */
    .editor-screen {
      position: fixed;
      inset: 0;
      max-width: none;
      margin: 0;
      background: linear-gradient(180deg, #f3f4fb, #d7d9e7);
      display: flex;
      flex-direction: column;
      z-index: 40;
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.22s ease-out, opacity 0.22s ease-out;
    }

    body[data-theme="dark"] .editor-screen {
      background: radial-gradient(circle at top, #020617 0%, #020617 60%);
    }

    .editor-screen.visible {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    .editor-bar {
      border-radius: 0 0 24px 24px;
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.9);
    }

    .editor-content {
      flex: 1;
      padding: 18px 10px 18px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .editor-sheet {
      margin: 0 auto;
      max-width: 520px;
      width: 100%;
      padding: 18px 14px 20px;
      border-radius: 28px;
      background:
        radial-gradient(circle at top left, rgba(30, 64, 175, 0.68), transparent 60%),
        radial-gradient(circle at bottom right, rgba(8, 47, 73, 0.9), transparent 55%),
        #020617;
      box-shadow:
        0 24px 50px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(30, 64, 175, 0.75);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .editor-status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      color: rgba(209, 213, 219, 0.96);
    }

    .editor-status-left {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }

    .status-chip {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.96);
      color: rgba(226, 232, 240, 0.96);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.9);
    }

    .status-chip.soft {
      background: rgba(15, 23, 42, 0.9);
      color: rgba(148, 163, 184, 0.98);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.8);
    }

    .note-title-input {
      border: none;
      outline: none;
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.9));
      padding: 14px 16px;
      border-radius: 18px;
      font-size: 18px;
      font-weight: 600;
      color: #e5e7eb;
      box-shadow: 0 16px 34px rgba(15, 23, 42, 0.96);
    }

    .note-title-input::placeholder {
      color: rgba(148, 163, 184, 0.98);
    }

    .format-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      gap: 10px;
      padding: 8px;
      border-radius: 999px;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      box-shadow: 0 14px 32px rgba(15, 23, 42, 1);
      position: sticky;
      top: 0;
      z-index: 3;
      margin-top: 6px;
    }

    .format-button {
      flex: 1;
      border: none;
      border-radius: 999px;
      min-height: 40px;
      background: transparent;
      color: #e5e7eb;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.18s ease-out, transform 0.08s ease-out,
        box-shadow 0.18s ease-out;
    }

    .format-button span {
      font-weight: 700;
    }

    .format-button:active {
      transform: scale(0.96);
    }

    .format-button.active {
      background: rgba(34, 197, 187, 0.18);
      box-shadow: 0 0 0 1px rgba(34, 197, 187, 0.9);
    }

    .editor-copy-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 6px;
    }

    .copy-note-btn {
      padding-inline: 12px;
      min-height: 34px;
      font-size: 12px;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.9);
    }

    .note-content-editable {
      margin-top: 6px;
      min-height: 260px;
      max-height: calc(100vh - 320px);
      border-radius: 24px;
      padding: 16px 18px 26px;
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), #020617);
      box-shadow:
        inset 0 0 0 1px rgba(30, 64, 175, 0.9),
        0 18px 40px rgba(15, 23, 42, 1);
      color: #e5e7eb;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      outline: none;
    }

    .note-content-editable:empty:before {
      content: attr(data-placeholder);
      color: rgba(148, 163, 184, 0.93);
      pointer-events: none;
    }

    /* Color palette */
    .color-popover {
      position: absolute;
      top: 53px;
      right: 70px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.98);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 1);
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 60;
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px);
      transition: opacity 0.15s ease-out, transform 0.15s ease-out;
    }

    .color-popover.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .color-dot {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.9);
      border: 2px solid rgba(15, 23, 42, 1);
      transition: transform 0.08s ease-out, box-shadow 0.12s ease-out;
    }

    .color-dot.active {
      transform: scale(1.1);
      box-shadow: 0 0 0 1px #f9fafb, 0 10px 22px rgba(15, 23, 42, 1);
    }

    /* Drawer (settings) */
    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-out;
    }

    .drawer-backdrop.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 78%;
      max-width: 320px;
      background: rgba(15, 23, 42, 0.98);
      box-shadow: 10px 0 32px rgba(15, 23, 42, 1);
      border-radius: 0 30px 30px 0;
      z-index: 31;
      transform: translateX(-100%);
      transition: transform 0.22s ease-out;
      display: flex;
      flex-direction: column;
    }

    .drawer.visible {
      transform: translateX(0);
    }

    .drawer-header {
      padding: 18px 18px 10px;
      border-bottom: 1px solid rgba(51, 65, 85, 0.9);
    }

    .drawer-title {
      font-size: 16px;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .drawer-subtitle {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.9);
    }

    .drawer-section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(148, 163, 184, 0.9);
      margin: 14px 18px 6px;
    }

    .drawer-section {
      padding: 4px 8px 8px;
    }

    .drawer-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 10px;
      border-radius: 12px;
      margin: 2px 10px;
      background: rgba(15, 23, 42, 0.98);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 1);
      color: #e5e7eb;
      min-height: 48px;
    }

    .drawer-item-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .drawer-item-title {
      font-size: 13px;
      font-weight: 500;
    }

    .drawer-item-sub {
      font-size: 11px;
      color: rgba(148, 163, 184, 0.95);
    }

    .about-text {
      font-size: 11px;
      line-height: 1.5;
      color: rgba(148, 163, 184, 0.95);
      padding: 2px 18px 18px;
    }

    /* Switch */
    .switch {
      position: relative;
      width: 46px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      border-radius: 999px;
      background-color: rgba(30, 64, 175, 0.8);
      transition: 0.2s;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.7);
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      top: 4px;
      border-radius: 999px;
      background-color: #e5e7eb;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.9);
    }
    .switch input:checked + .slider {
      background-color: rgba(34, 197, 187, 0.9);
    }
    .switch input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* PIN controls */
    .pin-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 6px 10px 0;
      width: 100%;
    }

    .pin-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      flex-wrap: wrap;
    }

    .pin-input {
      flex: 1;
      min-width: 120px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.98);
      padding: 8px 12px;
      color: #e5e7eb;
      font-size: 14px;
      max-width: 160px;
    }

    .pin-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    .pin-btn-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      min-height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.18s ease-out, transform 0.08s ease-out,
        box-shadow 0.18s ease-out;
      white-space: nowrap;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #00bfa5);
      color: #f9fafb;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 1);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.98);
      color: #e5e7eb;
      box-shadow: 0 10px 24px rgba(15, 23, 42, 1);
